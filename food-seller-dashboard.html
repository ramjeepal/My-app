<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Seller Dashboard</title>
  <style>
    body {font-family: 'Segoe UI', sans-serif; margin:0; padding:0; background:#fafafa;}
    header {background:#ff5722; color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold;}
    .container {padding:15px;}
    .status-box {background:white; padding:15px; border-radius:10px; margin-bottom:15px; box-shadow:0 3px 8px rgba(0,0,0,0.1);}
    .status-box label {font-size:18px; font-weight:600;}
    .btn {display:block; width:100%; padding:14px; margin:15px 0; text-align:center; background:#4CAF50; color:white; font-size:16px; border-radius:8px; text-decoration:none;}
    .btn:hover {background:#43a047;}
    .product-card {background:white; border-radius:12px; padding:15px; margin-bottom:15px; box-shadow:0 3px 8px rgba(0,0,0,0.08);}
    .product-card img {max-width:90px; height:90px; object-fit:cover; border-radius:8px; margin-right:10px;}
    .product-header {display:flex; align-items:center;}
    .product-info {flex:1;}
    .product-info h3 {margin:0; font-size:18px;}
    .product-info p {margin:5px 0; color:#555;}
    .switch {margin-top:10px;}
  </style>
</head>
<body>
  <header>üç¥ Seller Dashboard</header>
  <div class="container">
    <!-- Online/Offline -->
    <div class="status-box">
      <label>
        <input type="checkbox" id="restaurantStatus"> Restaurant Online
      </label>
    </div>

    <!-- Add Product Button -->
    <a href="food-add-product.html" class="btn">+ Add New Product</a>

    <!-- Products List -->
    <h2>Your Products</h2>
    <div id="productContainer"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsEVwwD0e26aJtcy0wLp-vW64QKeokTek",
      authDomain: "food-app-8cb8b.firebaseapp.com",
      databaseURL: "https://food-app-8cb8b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "food-app-8cb8b",
      storageBucket: "food-app-8cb8b.firebasestorage.app",
      messagingSenderId: "473386805089",
      appId: "1:473386805089:web:0100db7ff60e95f4598720"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser;

    onAuthStateChanged(auth, (user)=>{
      if(user){
        currentUser = user;
        loadStatus();
        loadProducts();
      } else {
        window.location.href="seller-login.html";
      }
    });

    // Online/Offline switch
    document.getElementById("restaurantStatus").addEventListener("change", (e)=>{
      update(ref(db,"food-sellers/"+currentUser.uid), { restaurantStatus:e.target.checked });
    });

    function loadStatus(){
      onValue(ref(db,"food-sellers/"+currentUser.uid+"/restaurantStatus"), snap=>{
        if(snap.exists()) document.getElementById("restaurantStatus").checked = snap.val();
      });
    }

    // Product list
    function loadProducts(){
      onValue(ref(db,"food-sellers/"+currentUser.uid+"/products"), snap=>{
        const container=document.getElementById("productContainer");
        container.innerHTML="";
        if(snap.exists()){
          const data=snap.val();
          Object.values(data).forEach(prod=>{
            const div=document.createElement("div");
            div.className="product-card";
            div.innerHTML=`
              <div class="product-header">
                ${(prod.images||[]).map(url=>`<img src="${url}">`).join("")}
                <div class="product-info">
                  <h3>${prod.name} - ‚Çπ${prod.price}</h3>
                  <p>${prod.desc}</p>
                  <label class="switch">
                    <input type="checkbox" ${prod.available?"checked":""} data-id="${prod.id}"> Available
                  </label>
                </div>
              </div>`;
            container.appendChild(div);
          });

          container.querySelectorAll("input[type=checkbox]").forEach(chk=>{
            chk.addEventListener("change",(e)=>{
              update(ref(db,"food-sellers/"+currentUser.uid+"/products/"+e.target.dataset.id),{available:e.target.checked});
            });
          });
        }
      });
    }
  </script>
</body>
</html>
